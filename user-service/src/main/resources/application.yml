spring:
  application:
    name: user-service
server:
  port: 8081

datasource:
  url: jdbc:postgresql://postgres:5432/local_db
  username: postgres
  password: postgres
  driver-class-name: org.postgresql.Driver
jpa:
  database-platform: org.hibernate.dialect.PostgreSQLDialect
  hibernate:
    ddl-auto: update
    show-sql: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

security:
  oauth2:
    resourceserver:
      jwt:
        # issuer-uri: http://localhost:8280/auth/realms/ecommerce
        # jwk-set-uri: http://localhost:8280/auth/realms/ecommerce/protocol/openid-connect/certs
